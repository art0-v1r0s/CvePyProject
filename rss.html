<!DOCTYPE html>
<html>
<head>
    <title>Webslesson Tutorial | Show JSON Data in Jquery Datatables</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css"
          href="https://cdn.datatables.net/r/bs-3.3.5/jq-2.1.4,dt-1.10.8/datatables.min.css"/>
    <script type="text/javascript"
            src="https://cdn.datatables.net/r/bs-3.3.5/jqc-1.11.3,dt-1.10.8/datatables.min.js"></script>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="cover.css" rel="stylesheet">
</head>
<body>
<br/><br/>
<div class="container">
    <h3 class="masthead-brand"><a href="/">PythonProject</a></h3><br/>
    <table class="table table-striped table-dark" id="data-table">
        <thead class="thead-light">
        <tr>
            <th>link</th>
            <th>titre</th>
            <th>reference</th>
            <th>premiere version</th>
            <th>derniere version</th>
        </tr>
        </thead>
    </table>
</div>
</body>
</html>
<script>
    $(document).ready(function () {
        $('#data-table').DataTable({
            "ajax": "cert.json",
            "columns": [
                {"data": "link"},
                {"data": "reference"},
                {"data": "titre"},
                {"data": "premVers"},
                {"data": "dernVers"}
            ]

        });
    });
</script>
